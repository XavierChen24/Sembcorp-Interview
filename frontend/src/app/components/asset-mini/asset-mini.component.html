<div class="card-container">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">Assets</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p class="asset-value">{{ assets }}</p>
    </mat-card-content>
    <mat-card-content class="card-content">
      <div class="generated-value">{{ generated }}</div>
      <div class="units">MWp</div>
    </mat-card-content>
  </mat-card>
</div>
