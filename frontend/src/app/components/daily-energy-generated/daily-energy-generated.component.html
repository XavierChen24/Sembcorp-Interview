<div class="card-container">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">Daily Energy Generated</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <canvasjs-chart
        [options]="lineChartOptions"
        [styles]="{ width: '100%', height: '150px' }"
      ></canvasjs-chart>
    </mat-card-content>
  </mat-card>
</div>
